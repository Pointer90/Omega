<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyCode</title>
    <link rel="stylesheet" href="./CSS/form.css">
    <link rel="stylesheet" href="./CSS/btn.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
</head>
<body>
    <form method="post">
        <div id="header"></div>
        <div class="wrapper">
            <label class="hmFont" for="name">Имя</label>
            <input id="name" name="name" type="text" placeholder="Введите имя">
        </div>
        <dib class="wrapper">
            <label class="hmFont" for="secondName">Фамилия</label>
            <input id="secondName" name="secondName" type="text" placeholder="Введите фамилию">
        </dib>
        <dib class="wrapper">
            <label class="hmFont" for="group">Группа</label>
            <input id="group" name="group" type="text" placeholder="Введите группу">
        </dib>
        <dib class="wrapper">
            <label class="hmFont" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="example@mail.ru">
        </dib>
        <dib class="wrapper">
            <label class="hmFont" for="aboutMe">О себе</label>
            <textarea id="aboutMe" name="aboutMe" rows="4" maxlength="80" placeholder="Расскажите что-нибудь о себе"></textarea>
        </dib>
        <button id="send" class="mFont" name="send" type="submit">Отправить</button>
    </form>
</body>
</html>
