<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./Script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
    <button class="subscribe">Записаться</button>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Записаться</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="checkmark-circle"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Имя</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="checkmark-circle"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Фамилия</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="checkmark-circle"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Группа</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Почта</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="checkmark-circle"></ion-icon></ion-icon></span>
                    <input type="text">
                    <label for="">О себе</label>
                </div>
                <button type="submit" class="btn">Записаться</button>
            </form>
        </div>
    </div>
</body>
</html>
